<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tela de login">
        <meta name="autor" content="https://github.com/Diego-k2">
        <link rel="stylesheet" href="/estilo/estilo.css">
        <title>Login</title>
    </head>
    <body class="display-flex">

        <div class="caixa-login">
            <h1>Login</h1>

                <form>
                    <label for="email">Seu e-mail</label><br>
                    <span class="formulario-flex"><input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" class="entrada"></span><br>
                    <label for="password">Sua senha</label><br>
                    <span class="formulario-flex"><input type="password" name="senha" id="senha" class="entrada"></span><br>
                    <input type="button" name="login" value="Logar" class="botoes cor-login"><br>
                    <input type="button" name="senha" value="Cadastro" class="botoes cor-cadastro"><br>
                </form>
        </div>

        
    </body>
</html>
